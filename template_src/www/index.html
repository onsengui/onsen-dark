<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <!-- load Onsen structure CSS file -->
  <link rel="stylesheet" href="onsen/custom/onsenui.css" />
  <!-- load Onsen theme CSS file -->
  <link rel="stylesheet" href="onsen/custom/theme.css" />
  <link rel="stylesheet" href="onsen/custom/onsen-css-components.min.css" />
  <link rel="stylesheet" href="onsen/mystyle/tabbar.css" />
  
  <!-- load Onsen main Javascript file -->
  <script src="onsen/custom/onsenui.min.js"></script>
  <script>
    ons.ready(function () {
      // Init code here
    });
  </script>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content>
      <ons-navigator id="navi" page="home.html"></ons-navigator>
    </ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>


      <ons-tabbar swipeable position="bottom" modifier=" autogrow" >
        <ons-tab  page="tab1.html" label="Home" icon="md-home" active></ons-tab>
        <ons-tab  page="tab2.html" label="Fevorite" icon="md-favorite" active-icon="md-favorite"></ons-tab>
        <ons-tab  page="tab3.html" label="Settings" icon="md-settings" ></ons-tab>
        <ons-tab  page="tab4.html" label="Account" icon="md-account"></ons-tab>
      </ons-tabbar>


      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
    </ons-page>
  </template>


  <template id="tab1.html">
    <ons-page id="Tab1"  >

      <p style="text-align: center;" >
        This is the first page.
      </p>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the third page.
      </p>
    </ons-page>
  </template>

  <template id="tab4.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the forth page.
      </p>
    </ons-page>
  </template>

  <template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
      
    </ons-page>
  </template>

  

  <script>

   // ons.platform.select('ios');

   ons.disableAutoStyling();
    window.fn = {};

    window.fn.open = function () {
      var menu = document.getElementById('menu');
      menu.open();
    };

    window.fn.load = function (page) {
      var menu = document.getElementById('menu');
      var navi = document.getElementById('navi');

      menu.close();
      navi.resetToPage(page, {
        animation: 'fade'
      });
    };

    document.addEventListener('prechange', function (event) {
      document.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');

    });
  </script>

  <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
